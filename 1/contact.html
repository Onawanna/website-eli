<script>

//script for typewriter effect
  var speed = 170;
  var pos = 0;
  var turn = 0;
  var data = ['book a gig.','come to a show.','listen and share my music.', 'check out my latest songs online.'];

setTimeout(typeWriter, speed);
  function typeWriter() {
    if (pos < data[turn].length) {
      document.getElementById("typing").innerHTML += data[turn].charAt(pos);
      pos++;
      setTimeout(typeWriter, speed);
    } else {
    	setTimeout(erase, speed+100);
    }
    }

  function erase() {
  	if (pos >= 0) {
        var str=data[turn].toString().substring(0, pos);
        document.getElementById("typing").innerHTML = str;
        pos--;
        setTimeout(erase, speed-100);
      } else {
        turn++;
        if(turn>=data.length)
          turn=0;
        setTimeout(typeWriter, speed);
      }
}
</script>
